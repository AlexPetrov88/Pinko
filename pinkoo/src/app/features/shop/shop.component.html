<section class="recipes">

    <!-- {isClick &&  -->
    <div class="shoppingCart" *ngIf="isClick">
        <h2>Shopping Cart</h2>
        <!-- {basketItems.length === 0 && -->
            <p>No items in cart</p>
        <!-- {basketItems.map((item, index) => ( -->
        <div class="lineItemContainer">
            <article class="article">
                <div class="article__imgContainer">
                    <img src={item.imageUrl} alt="" class="article__imgContainer__img" />
                </div>
                <div class="containerContent">
                    <span class="content">item.name</span>
                    <span class="content">item.quantity</span>
                    <span class="content">item.price.toFixed(2)</span>
                </div>
            </article>
          <!-- (click)="removeItem(item._id, index)"  -->
            <button class="btn"  >Remove</button>
            <br />
            <hr />
        </div>
        <!-- ))} -->
        <!-- {basketItems.length > 0 && ( -->
        <div class='containerTotalCheckout'>
            <p class='total'>Total: calculateTotal().toFixed(2)</p>
            <button class="btn">Checkout</button>
        </div>
        <!-- )} -->
    </div> 
<!-- } -->

    <div class="toolsContainer">

        <form id="search">
            <div class="searchContainer">
                <label for="leg-title">Tools&Gadgets</label>
                <a routerLink="/createGadjet" class="link">
                    <button class="btn">CreateNewGadjet</button>
                </a>
                <button class="btn" type="button" (click)="toggleCart()" >
                    <!-- (click)="showCard" -->
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <p class="numOfPurch">number–ûfPurchases</p>
            </div>
        </form>

        <div class="recipeContainer">

            <!-- {items.map((i) => ( -->
            <div *ngFor="let gadjet of gadjetsList" class="card">
                <div class="card__imgContainer">
                    <img src={{gadjet.imageUrl}} alt="" class="card__imgContainer__img" />
                </div>
                <div class="card__content">
                    <h2 class="card__content__title">{{gadjet.name}}</h2>
                    <p>Price: {{gadjet.price}}</p>
                    <button class="btn"  >
                        <!-- (click)="addItem" -->
                        AddToBasket
                    </button>
                </div>
            </div>
            <!-- ))} -->

            <!-- {items.length === 0 && ( -->
            <h3 class="nostyles[-articles">No articles yet</h3>
            <!-- )} -->
        </div>
    </div>
</section>
