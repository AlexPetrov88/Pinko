<section id="login-page" class="auth">
    <form id="login" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="container">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="alex@gmail.com"
                formControlName="email"
            />
            <ng-container *ngIf="loginForm.get('email')?.touched">
                <p class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</p>
                <p class="error" *ngIf="loginForm.get('email')?.errors?.['emailValidator']">
                    Email is not valid!
                </p>
            </ng-container>

            <label for="login-pass">Password:</label>
            <input
                type="password"
                id="login-password"
                name="password"
                placeholder="******"
                formControlName="password"
            />
            <ng-container *ngIf="loginForm.get('password')?.touched">
                <p class="error" *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least
                    {{loginForm.get('password')?.errors?.['minlength']['requiredLength']}} characters!
                </p>
            </ng-container>
            <input type="submit" class="btn submit" [disabled]="loginForm.invalid" />
            <p class="field">
                <span>If you don't have profile click <a routerLink="/users/register">Here!</a></span>
            </p>
        </div>
    </form>
</section>
